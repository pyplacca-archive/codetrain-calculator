<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>

</head>
<body>
    <div class="row-1">
        <h1 id="display">0</h1>
    </div>

    <div class="row-2">
        <div class="digits">
            <p id="clear">AC</p>
            <p id="del">Del</p>
            <p id="percent">%</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>0</p>
            <p>.</p> 
        </div>
        <div class="operations">
            <p>/</p>
            <p>*</p>
            <p>-</p>
            <p>+</p>
            <p id="equals">=</p>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
